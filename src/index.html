<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form JS usando GRUNT</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="container">
        <h1>Formulário de validação</h1>
        <h6>Preencha corretamente.</h6>
        <form id="formValidataor">
            <input id="name" type="text" required placeholder="Digite o seu nome">
            <input id="numberOne" type="number" required placeholder="Digite o primeiro número">
            <input id="numberTwo" type="number" required placeholder="Digite o segundo número">
            <button id="btnValidator" type="submit">Validar</button>
        </form>
        <p class="successMenssagem">Você fez tudo corretamente. Formulário validado</p>
        <p class="erroMenssag">Você não seguiu as instruções corretamente, aperte F5, lea com atenção e tente novamente. Obrigado!</p>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
